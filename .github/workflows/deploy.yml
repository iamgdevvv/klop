name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "Dockerfile"
      - "requirements.txt"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_KEY }}

      - name: Prepare known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Sync project to Droplet
        run: |
          rsync -avz --delete \
            --exclude='.env' \
            --exclude='.git' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:~/klopai/

      - name: Build and restart Docker on Droplet
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} "
            set -e

            cd ~/klopai

            # Generate .env from GitHub Secret (multiline support)
            echo \"${{ secrets.APP_ENV_FILE }}\" > .env

            # Stop old container
            docker stop klopai-backend || true
            docker rm klopai-backend || true

            # Build & Run new container
            docker build -t klopai-backend .
            docker run -d \
              --env-file .env \
              -p 8000:8000 \
              --restart always \
              --name klopai-backend \
              klopai-backend

            # Cleanup Docker cache
            docker system prune -f
          "
